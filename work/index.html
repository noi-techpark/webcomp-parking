<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Parking</title>
    <style>
      [class*="col-"] {
        padding: 16px;
        border: 1px solid gray;
        border-radius: 20px;
      }
      pre {
        padding: 8px 16px;
        background-color: #5c5c5c;
        color: white;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container pt-5">
      <h1>Parking</h1>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <pre>width="100%" height="800px"</pre>
          <div style="height: 800px">
            <odh-parking
              width="100%"
              height="100%"
              fontFamily="Arial"
              language="it"
              mapAttribution='&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
              currentLocation='{ "lat": 46.5, "lng": 11.33 }'
              zoom='14'
              tiles-url="https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
              disableParkingForecast
              disableParkingDirections
            ></odh-parking>
          </div>
        </div>
      </div>
    </div>
